<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>事件处理</title>
    </head>
    <body>
        <div id="app">
            <h1>欢迎访问{{name}}的主页</h1>
            <button v-on:click="showInfo1">点我提示信息 (不传参)</button>
            <!-- 简写方式 -->
            <button @click="showInfo2($event,'isYangs')">点我提示信息 (传参)</button>
        </div>
        <script src="./js/vue.js"></script>
        <script>
            Vue.config.productionTip = false; // 阻止 Vue 在启动时生成生产环境提示
            const vm = new Vue({
                el: '#app',
                data: {
                    name: 'isYangs',
                },
                methods: {
                    showInfo1(evt) {
                        console.log(evt);
                        // console.log(this); // 此处的this指向的是Vue实例
                        alert('欢迎访问我的主页');
                    },
                    showInfo2(evt, name) {
                        console.log(evt);
                        alert(`${name}点击了这个按钮`);
                    },
                },
            });
        </script>
    </body>
</html>
