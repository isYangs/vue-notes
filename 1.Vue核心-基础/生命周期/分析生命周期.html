<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>分析生命周期</title>
    </head>
    <body>
        <div id="app">
            <h2 v-text="n"></h2>
            <h2>当前的n值是：{{n}}</h2>
            <button @click="add">点我n+1</button>
            <button @click="bye">点我销毁vm</button>
        </div>

        <script src="../js/vue.js"></script>
        <script>
            Vue.config.productionTip = false; // 阻止 Vue 在启动时生成生产环境提示

            new Vue({
                el: '#app',
                // template:`
                //     <div>
                //      <h2>当前的n值是：{{n}}</h2>
                //      <button @click="add">点我n+1</button>
                //     </div>`,
                data: {
                    n: 1,
                },
                methods: {
                    add() {
                        console.log('add')
                        this.n++;
                    },
                    bye() {
                        console.log('bye');
                        this.$destroy();
                    },
                },
                watch: {
                    n() {
                        console.log('n发生了变化');
                    },
                },
                // 生命周期中的挂载阶段
                beforeCreate() {
                    console.log('beforeCreate');
                    // console.log(this);
                    // debugger;
                },
                created() {
                    console.log('created');
                    // console.log(this);
                    // debugger;
                },
                beforeMount() {
                    console.log('beforeMount');
                    // console.log(this);
                    // debugger
                },
                mounted() {
                    console.log('mounted');
                    // console.log(this);
                    // document.querySelector('h2').style.color = 'red';
                },
                // 生命周期中的更新阶段

                // 更新之前
                beforeUpdate() {
                    console.log('beforeUpdate');
                    // console.log(this.n);
                    // debugger;
                },
                // 更新之后
                updated() {
                    console.log('updated');
                    // console.log(this.n);
                    // debugger;
                },
                // 生命周期中的销毁阶段

                // 销毁之前
                beforeDestroy() {
                    console.log('beforeDestroy');
                    console.log(this.n);
                },
                // 销毁之后
                destroyed() {
                    console.log('destroyed');
                },
            });
        </script>
    </body>
</html>
