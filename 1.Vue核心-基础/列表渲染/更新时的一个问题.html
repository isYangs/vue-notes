<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>更新时的一个问题</title>
    </head>
    <body>
        <div id="app">
            <h2>人员列表</h2>
            <button @click="updateMei">更新马冬梅的信息</button>
            <ul>
                <li v-for="item in persons" :key="item.id">
                    {{ item.name }}-{{ item.age }}-{{ item.sex }}
                </li>
            </ul>
        </div>

        <script src="../js/vue.js"></script>
        <script>
            Vue.config.productionTip = false; // 阻止 Vue 在启动时生成生产环境提示

            const vm = new Vue({
                el: '#app',
                data: {
                    keyWord: '',
                    persons: [
                        { id: 1, name: '马冬梅', age: 19, sex: '女' },
                        { id: 2, name: '周冬雨', age: 20, sex: '女' },
                        { id: 3, name: '周杰伦', age: 21, sex: '男' },
                        { id: 4, name: '温兆伦', age: 22, sex: '男' },
                    ],
                },
                methods: {
                    updateMei() {
                        // this.persons[0].name = '赵露思'; // 奏效
                        // this.persons[0].age = '23'; // 奏效
                        // 解决办法
                        //this.persons[0] = { id: 1, name: '赵露思', age: 23, sex: '女' };
                        this.persons.splice(0, 1, { id: 1, name: '赵露思', age: 23, sex: '女' });
                    },
                },
            });
        </script>
    </body>
</html>
