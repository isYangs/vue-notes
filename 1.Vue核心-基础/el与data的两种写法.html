<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>el与data的两种写法</title>
    </head>
    <body>
        <div id="app">
            <h1>你好，{{name}}</h1>
        </div>

        <script src="./js/vue.js"></script>
        <script>
            Vue.config.productionTip = false; // 阻止 Vue 在启动时生成生产环境提示
            // el的两种写法
            /* const v = new Vue({
                // el: '#app', // 第一种写法
                data: {
                    name: 'isYangs',
                },
            });
            v.$mount('#app'); // 第二种写法 */

            // data的两种写法
            new Vue({
                el: '#app',
                // data第一种写法：对象式
                // data: {
                //     name: 'isYangs',
                // },
                // data第二种写法：函数式
                data() {
                    console.log(this) // 此处的this指向的是Vue实例对象
                    return {
                        name: 'isYangs',
                    };
                },
            });
        </script>
    </body>
</html>
