<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>插值语法</title>
    </head>
    <body>
        <div id="app">
            <h1>插值语法</h1>
            <h3>你好，{{name}}!</h3>
            <h1>指令语法</h1>
            <a v-bind:href="introduce.url">点我去{{introduce.name}}的Github 1</a>
            <!-- v-bind可以简写为: -->
            <a :href="introduce.url.toUpperCase()">点我去{{introduce.name}}的Github 2</a>
        </div>
        <script src="./js/vue.js"></script>
        <script>
            Vue.config.productionTip = false; // 阻止 Vue 在启动时生成生产环境提示
            new Vue({
                el: '#app',
                data: {
                    name: 'isYangs',
                    introduce: {
                        name: 'isYangs',
                        url: 'https://github.com/isYangs',
                    },
                },
            });
        </script>
    </body>
</html>
