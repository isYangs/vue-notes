<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Object.defineProperty方法</title>
    </head>
    <body>
        <script>
            let num = 18;
            let person = {
                name: '张三',
                sex: '男',
            };
            // 默认不添加其他配置项的话这个age属性是不可以被枚举的，不参加遍历
            Object.defineProperty(person, 'age', {
                /* value: 18,
                enumerable: true, // 控制属性是否可以被枚举，默认为false
                writable: true, // 控制属性是否可以被修改，默认为false
                configurable: true, // 控制属性是否可以被删除，默认为false */

                // 当有人读取person的age属性时，get方法(getter)就会被触发，且返回值就是age属性的值
                get() {
                    return num;
                },
                // 当有人修改person的age属性时，set方法(setter)就会被触发，且传入的参数就是修改后的值
                set(value) {
                    num = value;
                },
            });
            console.log(person);
            console.log(Object.keys(person));
            for (const key in person) {
                console.log(person[key]);
            }
        </script>
    </body>
</html>
