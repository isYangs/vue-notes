<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>基本使用</title>
    </head>
    <body>
        <div id="app">
            <hello></hello>
            <hr />
            <!-- 第三步： 编写组件标签 -->
            <blog></blog>
            <hr />
            <!-- 第三步： 编写组件标签 -->
            <userinfo></userinfo>
            <hr />
        </div>
        <div id="app2">
            <hello></hello>
        </div>

        <script src="../js/vue.js"></script>
        <script>
            Vue.config.productionTip = false; // 阻止 Vue 在启动时生成生产环境提示

            // 第一步： 创建博客组件
            const blog = Vue.extend({
                template: `
                    <div>
                        <h2>博客名称：{{name}}</h2>
                        <h2>博客地址：点我去<a :href="address" target="_blank">{{name}}</a>的博客</h2>
                    </div>
                `,
                data() {
                    return {
                        name: "isYangs's Blog",
                        address: 'https://xuewuzhibu.cn',
                    };
                },
            });
            // 第一步： 创建用户信息组件
            const userinfo = Vue.extend({
                template: `
                    <div>
                        <h2>英文名：{{name}}</h2>
                        <h2>本人年龄：{{age}}</h2>
                        <h2>本人介绍：{{introduce}}</h2>
                        <button @click="showName">点我提示英文名</button>
                    </div>
                `,
                data() {
                    return {
                        name: 'isYangs',
                        age: 18,
                        introduce: '我是一个前端开发者',
                    };
                },
                methods: {
                    showName() {
                        alert(this.name);
                    },
                },
            });

            const hello = Vue.extend({
                template: `
                    <div>
                        <h2>Hello,{{name}}</h2>
                    </div>
                `,
                data() {
                    return {
                        name: 'isYangs',
                    };
                },
            });

            Vue.component('hello', hello); // 第二步： 注册hello组件
            // 创建 Vue 实例
            new Vue({
                el: '#app',
                // 第二步： 注册组件(局部注册)
                components: {
                    blog,
                    userinfo,
                    hello,
                },
            });

            new Vue({
                el: '#app2',
                components: {
                    hello,
                },
            });
        </script>
    </body>
</html>
